```json
{
  "name": "Zanzibar Trip Countdown",
  "short_name": "Zanzibar",
  "start_url": "./index.html",
  "display": "standalone",
  "background_color": "#008080",
  "theme_color": "#008080",
  "icons": [
    {
      "src": "icon-192.png",
      "sizes": "192x192",
      "type": "image/png"
    },
